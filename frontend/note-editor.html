<!DOCTYPE html>
<html lang="en">
<head>
    <title>Note Editor</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 id="editorTitle">New Note</h1>
        <form id="noteForm">
            <input type="text" id="noteTitle" placeholder="Title" required>
            <textarea id="noteContent" placeholder="Content" rows="10"></textarea>
            <button type="submit">Save</button>
        </form>
        <button onclick="location.href='notes.html'">Cancel</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
