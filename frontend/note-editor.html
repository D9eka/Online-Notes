<!DOCTYPE html>
<html lang="en">
<head>
    <title>Note Editor</title>
    <link rel="stylesheet" href="css/style.css">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <div class="container">
        <h1 id="editorTitle">New Note</h1>
        <form id="noteForm">
            <input type="text" id="noteTitle" placeholder="Title" required>
            <textarea id="noteContent" placeholder="Content" rows="12"></textarea>

            <div id="existingFiles"></div>

            <input type="file" id="fileInput" multiple>
            <div id="fileList"></div>

            <div style="margin-top: 20px;">
                <button type="submit">Save</button>
                <button type="button" onclick="location.href='notes.html'">Cancel</button>
            </div>
        </form>
    </div>
    <div class="notification" id="notification"></div>
    <script src="js/script.js"></script>
</body>
</html>
