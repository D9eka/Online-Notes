<!DOCTYPE html>
<html lang="en">
<head>
    <title>Note Editor</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <div class="container">
        <h1 id="editorTitle">New Note</h1>
        <form id="noteForm">
            <input type="text" id="noteTitle" placeholder="Title" required>
            <textarea id="noteContent" placeholder="Content" rows="8"></textarea>

            <div id="existingFiles"></div>

            <div class="file-upload">
                <input type="file" id="fileInput" multiple style="display: none;">
                <button type="button" class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    <i class="fas fa-upload"></i> Upload File
                </button>
            </div>
            <div id="fileList" class="file-list"></div>

            <div class="form-actions">
                <button type="submit"><i class="fas fa-save"></i> Save</button>
                <button type="button" onclick="location.href='notes.html'">
                    <i class="fas fa-times"></i> Cancel
                </button>
            </div>
        </form>
    </div>
    <div class="notification" id="notification"></div>
    <script src="js/script.js"></script>
</body>
</html>
